<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Djangoooo!</title>
    <link rel="stylesheet" href="{% static "css/master.css" %}">
  </head>
  <body>
    <div class="django">
      {% if access_records %}
        <table>
          <tbody>
            <th>Access record</th>
            <th>Date</th>
            {% for acc in access_records %}
            <tr>
              <td>{{acc.name}}</td>
              <td>{{acc.date}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      {% else %}
      <h2>No access records found! Sorry ):</h2>
      {% endif %}
    </div>

  </body>
</html>
