<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!--Medium editor-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
          type="text/css" media="screen" charset="utf-8">

    <!--Custom css -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">


    <!--Fonts    -->
    <link href="https://fonts.googleapis.com/css?family=Acme|Montserrat" rel="stylesheet">
</head>
<body>


<nav class="navbar navbar-default techfont custom-navbar">
    <div class="container">
        <ul class="nav navbar-nav">
            <li><a href="{% url 'blog:post_list' %}" class="navbar-brand bigbrand">My blog</a></li>
            <li><a href="{% url 'blog:about' %}">About</a></li>
            <li><a href="http://www.github.com">GitHub</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                <li><a href="{% url 'blog:post_new' %}">New Post</a></li>
                <li><a href="{% url 'blog:post_draft_list' %}">Drafts</a></li>
                <li><a href="{% url 'logout' %}">Log Out</a></li>
                <li><a>Welcome: {{ user.username }}</a></li>

            {% else %}

                <li><a href="{% url 'login' %}" class="nav navbar-right"><span class="glyphicon glyphicon-user"></span></a>
                </li>

            {% endif %}

        </ul>
    </div>
</nav>
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            <div class="blog_posts">
                {% block body_block %}
                {% endblock %}
            </div>

        </div>

    </div>

</div>

</body>
</html>
